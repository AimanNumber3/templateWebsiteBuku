<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="detail-container">
        <div class="book-detail">
            <img id="book-image" src="" alt="Book Cover">
            <div class="book-info">
                <h1 id="book-title">Judul</h1>
                <p id="book-author">Penulis: </p>
                <p id="book-rating">Rating: </p>
                <p id="book-genre">Genre: </p>
                <p id="book-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button onclick="buyBook()">Beli Buku</button>
            </div>
        </div>
    </div>
    <script src="detail.js"></script>
</body>
</html>
